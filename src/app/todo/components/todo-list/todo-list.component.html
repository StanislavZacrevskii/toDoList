<ul *ngIf="toDoListArray.length; else elsetoDoListEmpty" class="todo__list">
    <li *ngFor="let task of toDoListArray" class="todo__item">
        <app-task [task]="task" class="todo-item-task" (changeTask)="changeTask();" (deleteTask)="deleteTask(task);"></app-task>
    </li>
</ul>
<ng-template #elsetoDoListEmpty class="todo__empty">
    Please add a new task
</ng-template>
