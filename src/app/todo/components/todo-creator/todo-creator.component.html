<form class="todo__creator-form"
      [formGroup]="taskForm"
      (ngSubmit)="addNewItem(creatorNewTask);">
    <input type="text"
            #creatorNewTask
            class="creator__description"
            formControlName="description"
            pInputText
            placeholder="Add your task">
    <button class="button creator__description-button"
            [disabled]="!taskForm.get('description').valid"
            type="submit">
        Create
    </button>
</form>
